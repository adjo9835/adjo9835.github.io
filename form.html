<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	</head>
	<body>
		<h1><b>Add New Article</b></h1>
		<form>
			<br>
			<div class="form-group">
				<h5><b>Article Title</b></h5>
				<input type="text" class="form-control" id="title" placeholder="Title">
			</div>
			<br>
			<div class="form-group">
				<h5><b>Author Name</b></h5>
				<input type="text" class="form-control" id="name" placeholder="Name">
			</div>
			<br>
			<div class="row">
    			<div class="col">
					<h5><b>Upload File:</b></h5>
					<div class="form-group">
						<input type="file" class="form-control-file" id="uploadFile">
					</div>
				</div>
				<div class="col">
					<h5><b>Pages</b></h5>
				    <select class="form-control" id="pages">
						<option>Academics</option>
						<option>Electrical Engineering</option>
						<option>Biomedical Engineering</option>
						<option>Computer Engineering</option>
				    </select>
				</div>
			</div>
			<br>
			<h5><b>Article Text</b></h5>
			<div class="form-group">
			  <textarea class="form-control" id="textArea" rows="8"></textarea>
			</div>
			<br>
			<div class="row">
    			<div class="col">
					<h5><b>Select Tags</b></h5>
					<div class="form-check form-check-inline">
					  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
					  <label class="form-check-label" for="inlineCheckbox1">Python</label>
					</div>
					<div class="form-check form-check-inline">
					  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
					  <label class="form-check-label" for="inlineCheckbox2">C++</label>
					</div>
					<div class="form-check form-check-inline">
					  <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
					  <label class="form-check-label" for="inlineCheckbox3">Java</label>
					</div>
					<div class="form-check form-check-inline">
					  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option4">
					  <label class="form-check-label" for="inlineCheckbox4">Scala</label>
					</div>
					<div class="form-check form-check-inline">
					  <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option5">
					  <label class="form-check-label" for="inlineCheckbox5">Perl</label>
					</div>
				</div>
				<div class="col">
					<h5><b>Visibility</b></h5>
					<div class="btn-group btn-group-toggle" data-toggle="buttons">
					  <label class="btn btn-secondary active">
					    <input type="radio" name="options" id="selectPublic" autocomplete="off" checked> Public
					  </label>
					  <label class="btn btn-secondary">
					    <input type="radio" name="options" id="selectPrivate" autocomplete="off"> Private
					  </label>
					</div>
				</div>
			</div>
			<br>
			<h5><b>Login to Finish Submitting</b></h5>
			<div class="row">
    			<div class="col">
			    	<input type="username" class="form-control" id="inputUsermane"  placeholder="Enter username">
			    </div>
			    <div class="col">
				    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
				</div>
			</div>
			
			<div class="form-check">
			    <input type="checkbox" class="form-check-input" id="Check1">
			    <label class="form-check-label" for="Check1">Remember Me</label>
			</div>
			<br>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</body>
</html>
